<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to the Attendance System</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Enroll as a Student</h3>
                <p>Provide your personal information, fingerprint, and RFID details.</p>
                <a href="{% url 'enroll_student' %}" class="btn btn-primary">Enroll Now</a>
            </div>
            <div class="col-md-6">
                <h3>Log In</h3>
                <p>Already enrolled? Log in to mark your attendance.</p>
                <a href="{% url 'lecturer_login' %}" class="btn btn-success">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
