<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lecturer Login</title>
    <!-- Include Bootstrap or any other CSS frameworks/styles -->
    <!-- For example: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        /* For example: */
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container login-container mt-5">
        <h2>Lecturer Login</h2>
        <form method="post">
            {% csrf_token %}
            <!-- {{ form.lecturer_id }} -->
            <div class="form-group">
                <label for="lecturer_id">Lecturer ID:</label>
                <input type="text" class="form-control" id="lecturer_id" name="lecturer_id" required>
            </div>

            <!-- {{ form.password }} -->
            {% csrf_token %}
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <center>

                <button type="submit" class="btn btn-primary">Login</button>
            </center>
        </form>
    </div>
    <!-- Include Bootstrap or any other JS frameworks/scripts -->
    <!-- For example: -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
